<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Allura', cursive;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: #ffd6e8;
}

.background {
  position: fixed;
  inset: 0;
  background-image:
    url("images/bg1.jpg"),
    url("images/bg2.jpg"),
    url("images/bg3.jpg");
  background-size: cover;
  background-position: center;
  filter: blur(6px) brightness(0.85);
  z-index: -3;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(255, 214, 232, 0.75);
  z-index: -2;
}

.hearts span {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 8s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

#questionScreen {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: clamp(2rem, 5vw, 3rem);
  color: #b4004e;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  width: 280px;
  height: 180px;
}

button {
  font-size: 1.6rem;
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#noBtn {
  background: #444;
  color: white;
}

#letterScreen {
  display: none;
  height: 100vh;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 15px;
}

.instruction {
  font-size: 1.4rem;
  color: #7a0030;
  margin-bottom: 15px;
  text-align: center;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.6; }
  100% { opacity: 1; }
}

.scroll-container {
  width: min(90vw, 420px);
  height: 90px;
  overflow: hidden;
  background: #f5deb3;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.scroll {
  padding: 35px;
  background: linear-gradient(#fff8dc, #f5deb3);
  transform: translateY(-75%);
  transition: transform 0.3s ease;
}

.scroll.open {
  transform: translateY(0);
}

.scroll p {
  font-size: 1.5rem;
  color: #4b1c1c;
  line-height: 1.8;
  white-space: pre-line;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>
<div class="hearts"></div>

<div id="questionScreen">
  <h1>Will you be my Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üôÑ</button>
  </div>
</div>

<div id="letterScreen">
  <div class="instruction">
    üíå Drag the scroll DOWN slowly to open your letter
  </div>

  <div class="scroll-container">
    <div class="scroll" id="scroll">
      <p>
My love,

WRITE YOUR LETTER HERE ‚ù§Ô∏è

Happy Valentine‚Äôs Day
      </p>
    </div>
  </div>
</div>

<script>
const heartContainer = document.querySelector(".hearts");
setInterval(() => {
  const heart = document.createElement("span");
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 5 + Math.random() * 5 + "s";
  heartContainer.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 400);

const noBtn = document.getElementById("noBtn");
let noClicks = 0;

function moveButton() {
  noBtn.style.left = Math.random() * 220 + "px";
  noBtn.style.top = Math.random() * 140 + "px";
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("click", () => {
  noClicks++;
  if (noClicks >= 5) {
    noBtn.style.display = "none";
    document.getElementById("questionScreen").style.display = "none";
    document.getElementById("letterScreen").style.display = "flex";
  } else moveButton();
});

document.getElementById("yesBtn").addEventListener("click", () => {
  for (let i = 0; i < 80; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = `hsl(${Math.random()*360},100%,60%)`;
    conf.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 4000);
  }
});

const scroll = document.getElementById("scroll");
let startY = null;

function startDrag(y) { startY = y; }
function drag(y) {
  if (startY && y - startY > 60) scroll.classList.add("open");
}
function endDrag() { startY = null; }

scroll.addEventListener("mousedown", e => startDrag(e.clientY));
scroll.addEventListener("touchstart", e => startDrag(e.touches[0].clientY));
document.addEventListener("mousemove", e => drag(e.clientY));
document.addEventListener("touchmove", e => drag(e.touches[0].clientY));
document.addEventListener("mouseup", endDrag);
document.addEventListener("touchend", endDrag);
</script>

</body>
</html>
